version: '3'
services:
  homeassistant:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:stable"
    volumes:
      - ./settings.conf:/config
      - /etc/localtime:/etc/localtime:ro
    environment:
      - VIRTUAL_HOST=assist.arpa
      - VIRTUAL_PORT=8123
    restart: unless-stopped
    privileged: true
    #network_mode: host