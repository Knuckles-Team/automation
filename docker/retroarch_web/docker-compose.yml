---
version: '3.9'

services:
  retroarch:
    image: inglebard/retroarch-web
    container_name: retroarch
    restart: unless-stopped
    volumes:
      - /games:/home/web_user/retroarch/userdata/content/downloads:rw
    ports:
      - 8080:8080
    environment:
      - VIRTUAL_HOST=retroarch.arpa
      - VIRTUAL_PORT=8080
