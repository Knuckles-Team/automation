---
version: "3.9"

services:
  heimdall:
    image: lscr.io/linuxserver/heimdall:latest
    container_name: heimdall
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - COMPOSE_HTTP_TIMEOUT=300
      - VIRTUAL_HOST=heimdall.arpa
      - VIRTUAL_PORT=80
    volumes:
      - /services/heimdall/config:/config
    ports:
      - 8080:8080
      - 443:443
    restart: always
