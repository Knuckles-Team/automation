<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geniusbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .upload-container {
            flex: 1;
            padding: 20px;
            overflow-y: scroll;
            margin-left: 15%;
            margin-right: 3px;
            margin-bottom: 3px;
        }
        .message {
            background-color: #fff;
            border-radius: 10px;
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .user-message {
            align-self: flex-end;
            background-color: #4caf50;
            color: #fff;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #007bff;
            color: #fff;
            margin-left: 40px;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
            width: 81%;
            margin-left: 15%;
            margin-right: 3%;
            margin-bottom: 1%;
        }
        .message-input {
            flex: 1;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }
        .send-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .menu-panel {
            width: 250px;
            background-color: #333;
            color: #fff;
            height: 100vh;
            padding: 20px;
            box-shadow: 1px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 50px;
            width: 10%;
        }
        .menu-item {
            margin-bottom: 20px;
            cursor: pointer;
        }
        .menu-item:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="menu-panel">
    <div class="menu-item" onclick="showChat()">Chat</div>
    <div class="menu-item" onclick="showUpload()">Upload</div>
    <div class="menu-item" onclick="showCollections()">View Collections</div>
</div>
<h1>File Upload</h1>
<div class="upload-container">
    <form action="/assimilate" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
</div>

<script>
    function showChat() {
        window.location.href = '/'
    }

    function showUpload() {
        window.location.href = '/assimilate.html'
    }

    function showCollections() {
        window.location.href = '/collections.html'
    }

    function appendMessage(message, isUser) {
    const chatContainer = document.getElementById('chat-container');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
    messageDiv.textContent = message;
    chatContainer.appendChild(messageDiv);
    }

    function sendMessage() {
    const inputField = document.getElementById('message-input');
    const message = inputField.value;
    appendMessage(message, true);

    // Make a POST request to the server endpoint
    fetch('/run-python', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ parameter: message })
    })
    .then(response => response.text())
    .then(data => {
        appendMessage(data, false);
    })
    .catch(error => {
        console.error('Error:', error);
    });

    inputField.value = ''; // Clear the input field after sending the message
    }
</script>
</body>
</html>
