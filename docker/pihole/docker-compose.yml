version: "3"

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80/tcp"
    environment:
      TZ: 'America/Chicago'
      WEBPASSWORD: 'PASSWORD'
      PIHOLE_DNS_: '1.1.1.1'
      DHCP_ACTIVE: 'false'
    volumes:
      - '/services/etc-pihole:/etc/pihole'
      - '/services/etc-dnsmasq.d:/etc/dnsmasq.d'
    restart: always
