version: '3.9'

services:
  postgres:
    image: ankane/pgvector
    container_name: pgvector
    hostname: pgvector
    restart: unless-stopped
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: example
      VIRTUAL_HOST: postgres.arpa
      VIRTUAL_PORT: 5432
    ports:
      - "5432:5432"



