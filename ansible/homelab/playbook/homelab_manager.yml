---
- name: Updating System
  hosts: homelab
  strategy: free
  tasks:
    - name: Waiting for DPKG to be Unlocked
      become: yes
      shell:  while sudo fuser /var/lib/dpkg/lock >/dev/null 2>&1; do sleep 5; done;

    - name: Updating Ubuntu Apt Cache
      become: yes
      apt:
        update_cache: yes
        force_apt_get: yes

    - name: Upgrading Ubuntu
      become: yes
      apt:
        upgrade: full

- name: Installing Ubuntu Dependencies
  hosts: homelab
  strategy: free
  tasks:
    - name: Waiting for DPKG to be Unlocked
      become: yes
      shell:  while sudo fuser /var/lib/dpkg/lock >/dev/null 2>&1; do sleep 5; done;

    - name: Adding Main Repository
      become: yes
      shell: sudo apt-add-repository --yes main
      
    - name: Updating Ubuntu Apt Cache
      become: yes
      apt:
        update_cache: yes
        force_apt_get: yes

    - name: Installing Ubuntu Dependencies
      become: yes
      apt: 
        name:  
          - dos2unix 
          - wget 
          - curl 
          - git  
          - python3  
          - python3-pip  
          - python-is-python3  
          - atomicparsley  
          - ffmpeg  
          - gparted  
          - jq  
          - unzip  
          - tmux  
          - ca-certificates  
          - gnupg  
          - lsb-release  
          - trash-cli
          - lm-sensors 
          - ipmitool
          - gcc
        state: present

    - name: Installing Python Dependencies
      become: yes
      ansible.builtin.pip:
        name: 
          - pip
          - geniusbot
          - ansible
        extra_args: --upgrade

- name: Cloning Repositories
  hosts: poweredge
  strategy: free
  tasks:
    - name: Create a directory if it does not exist
      become: yes
      ansible.builtin.file:
        path: /Development
        state: directory
        mode: '0755'

    - name: Cloning Automation Repository
      become: yes
      ansible.builtin.git:
        repo: git@github.com:Knuckles-Team/automation.git
        dest: /Development/automation

    - name: Cloning Remaining Repositories
      become: yes
      shell: git config --global --add safe.directory /Development/; repository-manager -d "/Development" -f "/Development/automation/repositories.txt" -c -p -b

- name: Installing Ubuntu Server Dependencies
  hosts: poweredge
  strategy: free
  tasks:
    - name: Waiting for DPKG to be Unlocked
      become: yes
      shell:  while sudo fuser /var/lib/dpkg/lock >/dev/null 2>&1; do sleep 5; done;

    - name: Installing Ubuntu Server Dependencies
      become: yes
      apt: 
        name:  
          - cpu-checker
          - qemu-kvm 
          - qemu-efi
          - virt-manager 
          - libvirt-daemon-system 
          - virtinst 
          - libvirt-clients 
          - bridge-utils
          - lm-sensors 
          - ipmitool
        state: present

    - name: Giving KVM Access to Ansible
      become: yes
      shell:  sudo usermod -aG kvm ansible; sudo usermod -aG libvirt ansible;

- name: Installing Docker
  hosts: homelab
  strategy: free
  tasks:
    - name: Checking if Docker is Already Installed
      shell: which docker | wc -l
      register: docker_installed

    - name: Creating Docker Keyring Directory
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'
      when: docker_installed == "0"

    - name: Downloading Docker Keyring
      shell: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
      when: docker_installed == "0"

    - name: Adding Docker to Keyring
      shell: echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
      when: docker_installed == "0"

    - name: Giving Permissions to Docker Keyring
      shell: sudo chmod a+r /etc/apt/keyrings/docker.gpg
      when: docker_installed == "0"
      
    - name: Waiting for DPKG to be Unlocked
      become: yes
      shell:  while sudo fuser /var/lib/dpkg/lock >/dev/null 2>&1; do sleep 5; done;
      when: docker_installed == "0"
      
    - name: Updating Ubuntu Apt Cache
      become: yes
      apt:
        update_cache: yes
        force_apt_get: yes
      when: docker_installed == "0"
             
    - name: Installing Docker
      become: yes
      apt: 
        name: 
          - docker-ce 
          - docker-ce-cli  
          - containerd.io  
          - docker-compose-plugin
        state: present
      when: docker_installed == "0"
      
- name: Cleaning System
  hosts: homelab
  strategy: free
  tasks:
    - name: Emptying Trash
      become: yes
      shell:  trash-empty
    
    - name: Waiting for DPKG to be Unlocked
      become: yes
      shell:  while sudo fuser /var/lib/dpkg/lock >/dev/null 2>&1; do sleep 5; done;

    - name: Cleaning Apt
      become: yes
      apt:
        clean: true 

    - name: Autoremoving Apt Packages
      become: yes
      apt:
        autoremove: true
